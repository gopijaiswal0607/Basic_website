{% extends 'base.html' %}
{% block title %}contact{%endblock title%}
{%block body %}
<div class="container-fluid px-0">

<img src="https://source.unsplash.com/1200x400/?phone,mobile" class="d-block w-100 my-4" alt="...">
</div>
<h2 class="text-center">Contact Us</h2>
<div class="container">
<form method="post" action="/contact">
   {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1"> Name </label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1"> Email </label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
   <div class="form-group">
    <label for="phone"> Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Reason For Contact </label>
    <textarea class="form-control" id="exampleFormControlInput1" name="desc" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
